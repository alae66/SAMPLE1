<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LA big restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }
    header {
      background-image: url('table.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    header h1 { font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 5px #000; }
    header p { font-size: 1.2em; margin-bottom: 30px; text-shadow: 1px 1px 3px #000; }
    .btn {
      padding: 12px 30px;
      font-size: 1em;
      margin: 10px;
      background-color: #b58900;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .section {
      padding: 50px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .bottom-left-text {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #2b71cc;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <header>
    <h1>LA big restaurant</h1>
    <p>Eat, laugh and enjoy!</p>
    <a href="reservation.html" class="btn">Reserve a Table</a>
    <a href="menu.html" class="btn">See Menu</a>
    <a href="#contact" class="btn">Contact Us</a>
  </header>

  <section id="menu" class="section">
    <h2>Our gallery</h2>
    <div class="gallery">
      <img src="R1.jpg" alt="Coffee">
      <img src="R2.jpg" alt="Cake">
      <img src="F1.jpg" alt="Interior">
      
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Phone: +1 (310)555-6688</p>
  </section>
  <div class="bottom-left-text">Built by SpiWeb
  </div>
</body>
</html>
