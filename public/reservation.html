<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve a Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }
    .section { padding: 50px 20px; text-align: center; max-width: 600px; margin: auto; }
    .btn { padding: 12px 25px; background-color: #b58900; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
    #confirmation { display: none; margin-top: 20px; color: green; font-size: 1.1em; }
    #confirmation span { font-size: 1.5em; }
  </style>
</head>
<body>
  <section class="section">
    <h2>Reserve a Table</h2>
    <form action="#" method="POST">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;" /><br />

      <label for="date">Date</label><br />
      <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; margin: 10px 0;" /><br />

      <label for="time">Time</label><br />
      
      <label for="time">Time</label><br />
<select id="time" name="time" required style="width: 100%; padding: 10px; margin: 10px 0;">
  <option value="">Select a time</option>
  <option value="08:00">08:00 AM</option>
  <option value="09:00">09:00 AM</option>
  <option value="10:00">10:00 AM</option>
  <option value="11:00">11:00 AM</option>
  <option value="12:00">12:00 PM</option>
  <option value="13:00">1:00 PM</option>
  <option value="14:00">2:00 PM</option>
  <option value="15:00">3:00 PM</option>
  <option value="16:00">4:00 PM</option>
  <option value="17:00">5:00 PM</option>
  <option value="18:00">6:00 PM</option>
  <option value="19:00">7:00 PM</option>
  <option value="20:00">8:00 PM</option>
  <option value="21:00">9:00 PM</option>
  <option value="22:00">10:00 PM</option>
</select><br />


      <label for="people">Number of People</label><br />
      <select id="people" name="people" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <option value="">Select</option>
        <option value="1">1 person</option>
        <option value="2">2 people</option>
        <option value="3">3 people</option>
        <option value="4">4 people</option>
        <option value="5">5 people</option>
        <option value="6">6 people</option>
        <option value="7">7 people</option>
        <option value="8+">8+ people</option>
      </select><br />

      <button type="submit" class="btn">Submit Reservation</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmation" style="display: none;">
      <span>âœ”</span> Your table has been reserved successfully!
    </div>
  </section>


  <script>
    const form = document.querySelector('form');
    const confirmation = document.getElementById('confirmation');
    const dateInput = document.getElementById('date');
  
    const today = new Date().toISOString().split('T')[0];  // today in YYYY-MM-DD format
  
    form.addEventListener('submit', function (event) {
      const selectedDate = dateInput.value;
  
      if (new Date(selectedDate) < new Date(today)) {
        alert("You cannot select a past date. Please choose today or a future date.");
        event.preventDefault();  // Prevent form submission
        return;  // Stop the function and prevent further action
      }
  
      event.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>

  
</body>
</html>
